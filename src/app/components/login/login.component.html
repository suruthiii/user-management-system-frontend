<div class="max-w-md mx-auto mt-[150px] p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
  <form (ngSubmit)="onLogin()" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300" 
        required
      >
    </div>
    
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300" 
        required
      >
    </div>
    
    <div *ngIf="error" class="bg-red-100 text-red-700 px-4 py-2 rounded-md">
      {{ error }}
    </div>
    
    <button 
      type="submit" 
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring focus:ring-blue-300">
      Login
    </button>
  </form>
</div>

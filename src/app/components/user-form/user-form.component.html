<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
  <!-- Error message display -->
  <div 
    *ngIf="errorMessage" 
    class="text-red-500 bg-red-100 border border-red-500 p-2 rounded-lg mb-4"
  >
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <h2 class="text-2xl font-bold text-center mb-4">
      {{ isEdit ? 'Edit User' : 'Add User' }}
    </h2>

    <div class="form-group">
      <input 
        type="text" 
        [(ngModel)]="user.name" 
        name="name" 
        placeholder="Full Name" 
        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300" 
        required
      >
    </div>

    <div class="form-group">
      <input 
        type="email" 
        [(ngModel)]="user.email" 
        name="email" 
        placeholder="Email" 
        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300" 
        required
      >
    </div>

    <div class="form-group" *ngIf="!isEdit">
      <input 
        type="password" 
        [(ngModel)]="user.password" 
        name="password" 
        placeholder="Password" 
        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300" 
        required
      >
    </div>

    <div class="form-group">
      <input 
        type="text" 
        [(ngModel)]="user.phoneNumber" 
        name="phoneNumber" 
        placeholder="Phone Number" 
        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300" 
        required
      >
    </div>

    <div class="form-group">
      <select 
        [(ngModel)]="user.gender" 
        name="gender" 
        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300" 
        required
      >
        <option value="" disabled>Select Gender</option>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
      </select>
    </div>

    <div class="form-group">
      <input 
        type="date" 
        [(ngModel)]="user.dateOfBirth" 
        name="dateOfBirth" 
        placeholder="Date of Birth" 
        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300" 
        required
      >
    </div>

    <button 
      type="submit" 
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring focus:ring-blue-300"
    >
      {{ isEdit ? 'Update' : 'Create' }}
    </button>
  </form>
</div>
